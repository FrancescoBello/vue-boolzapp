<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>


    <div id="root">



    <main class="down">


        <div class="page">
          <div class="left">
            <div class="box">
              <div class="myAvatar">
                <img :src="avatarImg" >
              </div>
            </div>
            <input type="text" placeholder="cerca">

              <ul v-for = "contact in contacts" >
                <div   class="chat-box">
                <li > <img  @click="openChat" :src="'img/user' + contact.avatar + '.jpg'" :alt="contact.name">  {{contact.name }}</li>
                </div>
              </ul>



          </div>
          <div class="right">
            <div class="box">

            </div>
            <div   class="message-box">
              <div v-for="message in contacts" class="mex received sent">{{contact.messages}}</div>


            </div>
            <footer> <input type="text" placeholder="scrivi un messaggio"> </footer>

          </div>

        </div>
        </main>










   </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
