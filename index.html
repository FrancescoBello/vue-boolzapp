<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>


    <div id="root">



    <main class="down">


        <div class="page">
          <div class="left">
            <div class="box">
              <div class="myAvatar">
                <img :src="avatarImg" >
                 <i class="fas fa-ellipsis-v"></i> <i class="fas fa-comment-alt"></i>
              </div>
            </div>
            <input class="cerca" type="text" placeholder="cerca" v-model="search" @keyup="searchItem" >

              <div  v-if = "contact.visible == true"  class="contact"  v-for = "(contact, indice)  in contacts" @click="change_active_contact(indice)">
                <div  @click="change_active_contact(indice)"  class="chat-box">
                <div   class="contact-info" > <img    :src="'img/user' + contact.avatar + '.jpg'" :alt="contact.name">  {{contact.name }}</div>
                </div>
              </div>



          </div>
          <div class="right">
            <div class="box">

            </div>
            <div   class="message-box">
              <div v-for="item in contacts[indiceMex].messages" class="mex" :class="item.status + ' message '">{{ item.message }}</div>
            </div>
            <footer> <div class="write"> <i class="far fa-smile"></i>   <input type="text" placeholder="scrivi un messaggio" v-model="newMessage" @keyup.enter="addMex">   <i  class="fas fa-microphone"></i></footer>
            </div>


          </div>

        </div>
        </main>








   </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
